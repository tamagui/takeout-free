name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  check:
    if: "!contains(github.event.commits[0].message, 'docs:')"
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Check
        run: bun check:all

  integration:
    if: "!contains(github.event.commits[0].message, 'docs:')"
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Integration Tests
        run: bun scripts/integration.ts
        env:
          # ðŸ”’ start - this is generated by "bun env:update"
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
          ONE_SERVER_URL: ${{ secrets.ONE_SERVER_URL }}
          VITE_PUBLIC_ZERO_SERVER: ${{ secrets.VITE_PUBLIC_ZERO_SERVER }}
          ZERO_VERSION: ${{ secrets.ZERO_VERSION }}
          # ðŸ”’ end - this is generated by "bun env:update"
